<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arjun Sketch</title>

  <link rel="stylesheet" href="assets/tinycolorpicker/tinycolorpicker.css">

  <link rel="shortcut icon" href="assets/img/favicon.png">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/sketch.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Arjun Sketch</h1>
      <p><strong>A simple online sketching tool, named after the greatest artist to ever live.</strong></p>
    </div>
    <canvas></canvas>
    <div class="toolbar">
      <div class="left">
        <select>
          <option value="1">Stroke Width: 1px</option>
          <option value="5">Stroke Width: 5px</option>
          <option value="10" selected>Stroke Width: 10px</option>
          <option value="20">Stroke Width: 20px</option>
          <option value="30">Stroke Width: 30px</option>
          <option value="40">Stroke Width: 40px</option>
          <option value="50">Stroke Width: 50px</option>
          <option value="100">Stroke Width: 100px</option>
        </select>
        <div id="colorPicker">
          <a class="color"><div class="colorInner"></div></a>
          <div class="track"></div>
          <ul class="dropdown"><li></li></ul>
          <input type="hidden" class="colorInput">
        </div>
      </div>
      <div class="right">
        <button class="download">download</button>
        <button class="clear">clear</button>
        <button class="undo">undo</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="assets/tinycolorpicker/jquery.tinycolorpicker.js"></script>
  <script src="assets/js/sketch.js"></script>
</body>
</html>
